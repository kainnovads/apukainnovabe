name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js di runner (opsional, tapi buat script ci)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3️⃣ SSH ke server & jalankan deploy script
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/apukainnovabe
            echo "Pull latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "Install dependencies..."
            npm ci

            echo "Build project..."
            node ace build

            echo "Restart PM2..."
            pm2 restart adonis-app --update-env

            echo "Deploy completed ✅"
